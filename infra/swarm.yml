# NOTE: Environment variables stated here are for development purposes
# Never expose env vars in production
version: '3'

services:
  broker-service:
    image: iamtoluwaa/broker-service:1.0.0
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      AMQP_URL: "amqp://guest:guest@rabbitmq"
  
  listener-service:
    image: iamtoluwaa/listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      AMQP_URL: "amqp://guest:guest@rabbitmq"
  
  authentication-service:
    image: iamtoluwaa/authentication-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users timezone=UTC connect_timeout=5 sslmode=disable"

  log-service:
    image: iamtoluwaa/log-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MONGO_USERNAME: admin
      MONGO_PASSWORD: password
  
  mail-service:
    image: iamtoluwaa/mail-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_FROM_ADDRESS: "John Doe"
      MAIL_FROM_NAME: john.doe@example.com
  
  rabbitmq:
    image: 'rabbitmq:3.9-alpine'
    deploy:
      mode: global
  
  mailhog:
    image: 'jcalonso/mailhog:latest'
    ports:
      - "8025:8025"
    deploy:
      mode: global
  
  mongo:
    image: 'mongo:4.2.16-bionic'
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo/:/data/db/
  
  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
    